name = "bookme"
main = "src/index.ts"
compatibility_date = "2025-01-01"

# Static assets (public/ directory)
[assets]
directory = "public"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "bookme-db"
database_id = "362d7520-a159-43ba-8447-1b8562531632"

# Non-secret environment variables
[vars]
BASE_URL = "https://bookme.shinno.workers.dev"

# Secrets (wrangler secret put で設定):
# - GOOGLE_CLIENT_ID           (OAuth クライアント ID)
# - GOOGLE_CLIENT_SECRET       (OAuth クライアントシークレット)
# - JWT_SECRET                 (セッション署名用)
# - ENCRYPTION_KEY             (refresh_token 暗号化用)
# - RESEND_API_KEY             (Resend APIキー)
